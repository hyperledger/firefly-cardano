include:
  - docker-compose.common.yaml
services:
  init-node:
    image: ghcr.io/input-output-hk/mithril-client:2506.0-2627f17
    entrypoint: /app/bin/entrypoint.sh
    user: "${UID}:${GID}"
    environment:
      NETWORK: preview
      UNPACK_DIR: /data
    volumes:
    - ./mithril-entrypoint.sh:/app/bin/entrypoint.sh
    - node-db:/data

  cardano-node:
    image: ghcr.io/intersectmbo/cardano-node:10.1.4
    user: "${UID}:${GID}"
    environment:
      NETWORK: preview
    volumes:
      - node-db:/data
      - ./ipc:/ipc
    healthcheck:
      test: "ls /ipc/node.socket"
      interval: 3s
      retries: 600
    depends_on:
      init-node:
        condition: service_completed_successfully

  firefly-cardanoconnect:
    image: ghcr.io/hyperledger/firefly-cardanoconnect:main
    build:
      context: ..
      target: firefly-cardanoconnect
    develop:
      watch:
      - action: rebuild
        path: ../firefly-cardanoconnect
    command: ./firefly-cardanoconnect --config-file ./config.yaml
    environment:
      - FIREFLY_CONNECTOR_BLOCKCHAIN_SOCKET=/ipc/node.socket
    ports:
      - 5018:5018
    volumes:
      - connect-contracts:/contracts
      - connect-db:/db
      - ./connect.yaml:/app/config.yaml
      - ./ipc:/ipc
    depends_on:
      cardano-node:
        condition: service_healthy

volumes:
  connect-contracts:
  connect-db:
  node-db:
